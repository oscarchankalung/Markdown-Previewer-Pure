<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Previewer</title>

  <link type="text/css" rel="stylesheet/less" href="index.less"/>
  <script src="less.js" type="text/javascript"></script>
  <script>less = { env: 'development'};</script>
  <script src="less.js"></script>
  <script>less.watch();</script>
  
  <script type='module' src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/318a6450cb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <i class="fab fa-free-code-camp"></i>
      <h3>Editor</h3>
      <button class="editor-enlarge"><i class=""></i></button>
    </div>
    <textarea class="view" id="editor"></textarea>
  </div>
  <div class="container">
    <div class="header">
      <i class="fab fa-free-code-camp"></i>
      <h3>Previewer</h3>
      <button class="previewer-enlarge"><i class=""></i></button>
    </div>
    <div class="view" id="preview"></div>
  </div>
</body>

</html>
