<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Previewer</title>

  <link rel="stylesheet" href="markdown.css"/>
  <link rel="stylesheet" href="index.css"/>

  <script type='module' src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/318a6450cb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <i class="icon fab fa-free-code-camp"></i>
      <span class="name">Editor</span>
      <i class="button"></i>
    </div>
    <textarea class="view" id="editor"></textarea>
  </div>
  <div class="container">
    <div class="header">
      <i class="icon fab fa-free-code-camp"></i>
      <span class="name">Previewer</span>
      <i class="button"></i>
    </div>
    <div class="view markdown-body" id="preview"></div>
  </div>
</body>

</html>
